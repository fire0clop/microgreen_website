{% extends "myaccount/base.html" %}

{% block body %}
  <h2>Удаление пользователя</h2>
  <p>Вы уверены, что хотите удалить пользователя "{{ user.username }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
